upstream hello_django{
    server app:8000;
}

server {
    listen 80;
    client_max_body_size 12m;

    location / {
        proxy_pass http://hello_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

    }

    location /static/ {
        alias /files/static/;
    }

    location /media/ {
        alias /files/media/;
    }
}